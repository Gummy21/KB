  <div class="cart-tab d-flex justify-content-end">
    <div id="cart" *ngIf="cartinfo">
      <div class="cart-items">
        <div class="empty d-flex justify-content-center" *ngIf="!isNotEmpty">
          Your Shopping cart is empty
        </div>
        <div *ngFor="let item of cartItems; let i = index">
          <div class="row mb-2"  [ngClass]="{'items': in,'itemsout': out}">
            <div class="col-3">
              <img id="cart-img" src="{{ item.img }}" alt="Card image cap" />
            </div>
            <div class="col-9">
              <h5 class="cart-title mb-0">{{ item.title }}</h5>

              <div class="row">
                <div class="col">
                  <small class="text-muted">Quantity:</small>
                </div>

                <div class="col">
                  <div (click)="checkEmpty(i) " >
                    <select class="form-select" [(ngModel)]="cart">
                      <option>0</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      

      <div class="cart-btn">
        <button id="cart-btn" class="btn btn-info btn-sm" routerLink="checkout">
          Go to cart
        </button>
      </div>
    </div>
  </div>
  
    <app-detail (clickEvent)="fillCart()"></app-detail>
    
    <router-outlet> </router-outlet>
