<div class="container mt-3">
<div class="row" >
      
    <div id="size" class="col-sm filters" >
      <select class="selectors" [(ngModel)]="size">
        <option selected>Size</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
      </select>
    </div>
    <div id="sort" class="col-sm filters">
      <select class="selectors" [(ngModel)]="sort">
        <option selected>Sort by</option>
        <option value="1">Lowest price</option>
        <option value="2">Highest price</option>

      </select>
    </div>
    <div class="col-sm filters">
      <button class="btn btn-outline-info btn-sm" type="button" (click)="applyFilter()">Apply</button>
    </div>
  </div>
<div class="row">
  
  <div class="col-sm-4 card-deck" id="card" *ngFor="let clothes of products; let i = index">
    
    <div class="card text-left mb-3" >
        <a routerLink="/clothes/{{clothes.id}}">
          <img class="card-img-top" id="img" src="{{clothes.img}}" alt="Card image cap">
        </a>  
        
        <div class="card-body list-group-item">
        <h5 class="card-title">{{clothes.title}}</h5>
        <hr>
        <small class="text-muted">${{clothes.price}}</small>
      </div>
    </div>
  </div>
</div>
</div>
